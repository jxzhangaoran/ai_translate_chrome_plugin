<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI 网页翻译</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>AI 网页翻译</h1>
    
    <div class="control-group">
      <label for="targetLang">目标语言:</label>
      <select id="targetLang">
        <option value="zh-CN">简体中文</option>
        <option value="en">英语</option>
        <option value="ja">日语</option>
        <option value="ko">韩语</option>
        <option value="fr">法语</option>
        <option value="de">德语</option>
        <option value="es">西班牙语</option>
        <option value="ru">俄语</option>
      </select>
    </div>
    
    <div class="button-group">
      <button id="translatePage" class="primary-button">翻译当前页面</button>
      <button id="toggleLanguage" class="primary-button" style="display: none;">切换语言</button>
      <button id="stopTranslation" class="secondary-button">停止翻译</button>
    </div>
    
    <div class="status-container">
      <div id="statusMessage"></div>
      <div class="progress-bar">
        <div id="progressIndicator"></div>
      </div>
    </div>
    
    <div class="footer">
      <button id="openOptions" class="text-button">设置</button>
      <span id="apiStatus"></span>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
