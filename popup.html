<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title data-i18n="appName">AI 网页翻译</title>
  <link rel="stylesheet" href="popup.css">
  <script src="i18n.js"></script>
</head>
<body>
  <div class="container">
    <h1 data-i18n="appName">AI 网页翻译</h1>
    
    <div class="control-group">
      <label for="targetLang" data-i18n="targetLanguage">目标语言:</label>
      <select id="targetLang">
        <option value="zh-CN">🇨🇳 简体中文</option>
        <option value="en">🇺🇸 英语</option>
        <option value="ja">🇯🇵 日语</option>
        <option value="ko">🇰🇷 韩语</option>
        <option value="fr">🇫🇷 法语</option>
        <option value="de">🇩🇪 德语</option>
        <option value="es">🇪🇸 西班牙语</option>
        <option value="ru">🇷🇺 俄语</option>
      </select>
    </div>
    
    <div class="button-group">
      <button id="translatePage" class="primary-button" data-i18n="translatePage">翻译页面</button>
      <button id="toggleLanguage" class="primary-button" style="display: none;" data-i18n="viewOriginal">查看原文</button>
      <button id="stopTranslation" class="secondary-button" data-i18n="stopTranslation">停止翻译</button>
    </div>
    
    <div class="status-container">
      <div id="statusMessage"></div>
      <div class="progress-bar">
        <div id="progressIndicator"></div>
      </div>
    </div>
    
    <div class="footer">
      <button id="openOptions" class="text-button" data-i18n="settings">设置</button>
      <span id="apiStatus"></span>
    </div>
  </div>
  
  <script src="popup.js"></script>
  <script>
    // 页面加载完成后翻译UI
    document.addEventListener('DOMContentLoaded', () => {
      translatePage();
    });
  </script>
</body>
</html>
